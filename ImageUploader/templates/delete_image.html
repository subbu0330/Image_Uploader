<!DOCTYPE html>
<html>
<head>
    <title>Delete Image</title>
</head>
<body>
    <h1>Delete Image</h1>
    <p>Are you sure you want to delete this image?</p>
    <img src="{{ image.image.url }}" width="100" height="100" alt="{{ image.image.name }}">
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'image_list' %}">Cancel</a>
    </form>
</body>
</html>
